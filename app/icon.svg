      .ball { fill: #FB923C; }
      .line { stroke: #EA580C; }
    }
  </style>
  <circle class="ball" cx="16" cy="16" r="15" />
  <!-- 가로 심선 -->
  <line class="line" x1="1" y1="16" x2="31" y2="16" />
  <!-- 세로 심선 -->
  <line class="line" x1="16" y1="1" x2="16" y2="31" />
  <!-- 왼쪽 곡선 심선 -->
  <path class="line" d="M10,2 Q4,16 10,30" />
  <!-- 오른쪽 곡선 심선 -->
  <path class="line" d="M22,2 Q28,16 22,30" />
